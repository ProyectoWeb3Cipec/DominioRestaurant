<form #formulario="ngForm" (ngSubmit)="guardarDatosPerfil()">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" [(ngModel)] = "perfil.nombre" #nombre="ngModel" required minlength="5">
        <p class="error" *ngIf="nombre.invalid && nombre.touched">Ingrese un nombre válido</p>
    </div>
    <div>
            <label for="correo">Correo Electrónico</label>
            <input type="email" name="correo" id="correo" [(ngModel)] = "perfil.correo" required #correo="ngModel">
            <p class="error" *ngIf="correo.invalid && correo.touched">Ingrese un Correo válido</p>    
    </div>
    <div>
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion" [(ngModel)] = "perfil.direccion" #direccion="ngModel" required>
        <p class="error" *ngIf="direccion.invalid && direccion.touched">Ingrese una direccion válida</p>
    </div>
    <div>
        <label for="notas">Notas</label>
        <input type="text" name="notas" id="notas" [(ngModel)] = "perfil.detalleEntrega">
    </div>
    <div>
        <label for="telefono">Telefono</label>
        <input type="text" name="telefono" id="telefono" [(ngModel)] = "perfil.telefono" #telefono="ngModel" required minleght="7">
        <p class="error" *ngIf="telefono.invalid && telefono.touched">Ingrese un teléfono válido</p>
    </div>
    <button [disabled]="formulario.invalid">Enviar</button>
</form>
